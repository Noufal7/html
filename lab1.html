<!DOCTYPE html>
<html>
<head>
	
	<title>FORM</title>
</head>
<body>
	<form> 
		<label for="fname">First Name :</label><br><input type="text" max length="25"name="First name" placeholder="first name" required><br>
		<label for="lname">Last Name</label><br><input type="text" name="Last name" placeholder="Last name"required>
		<p>Email :<input type="text" autofocus="autofocus" name="email" default value="test example.com" required></p>
		<p>Password:<input type="password" name="pasword" required maxlength="6"></p>
		<label >Category:</label>
		<select required="">
			<option value="Student">Student</option>
			<option value="Employee">Employee</option>
			<option value="freelancer"selected>Freelancer</option>
		</select></br>
		<br>
		<label>Event date:</label>
		<input type="date" name="event date"required>
		<br>
		<br>
		<label>Number of tickets;</label><br>
		<input type="radio" name="tickets" value="1 ticket">1 ticket </br>
		<input type="radio" name="tickets" value="2 tickets"checked>2 tickets</br>
		<input type="radio" name="tickets" value="3 tickets">3 tickets</br>
		<br>
		<p>Payment:</p>
     <input type="checkbox" id="online payment" name="online payment" value="online payment"/required>
	<label>online payment</label>
	
	<br>
	<br>
	
	<textarea rows="4" cols="50">Notes:</textarea>
	
	<br>
	
	<input type="submit" name="submit" value="submit">

	</form>

</body>
</html>
